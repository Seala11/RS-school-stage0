<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Portfolio</title>
    <link
      rel="shortcut icon"
      href="./assets/svg/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="container header__container">
      <div class="header__logo"></div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__el">
            <a class="nav__link" href="#skills">Skills</a>
          </li>
          <li class="nav__el">
            <a class="nav__link" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav__el"><a class="nav__link" href="#video">Video</a></li>
          <li class="nav__el"><a class="nav__link" href="#price">Price</a></li>
          <li class="nav__el">
            <a class="nav__link" href="#contacts">Contacts</a>
          </li>
        </ul>
      </nav>
      <div class="header__lang-switcher">
        <button class="lang-switcher">
          <span class="lang-switcher--active">en</span> / ru
        </button>
      </div>
    </header>
    <main>
      <section class="section container hero">
        <div class="hero__intro-container">
          <h1 class="hero__title">Alexa Rise</h1>
          <p>
            Save sincere emotions, romantic feelings and <br> happy moments of life
            together with professional photographer Alexa Rise
          </p>
          <button class="button button--gold hero__button">Hire me</button>
        </div>
      </section>
      <section class="section skills" id="skills">
        <h2 class="section__title"></h2>
      </section>
      <section class="section portfolio" id="portfolio">
        <h2 class="section__title"></h2>
      </section>
      <section class="section video" id="video">
        <h2 class="section__title"></h2>
      </section>
      <section class="section price" id="price">
        <h2 class="section__title"></h2>
      </section>
      <section class="section contacts" id="contacts">
        <h2 class="section__title"></h2>
      </section>
    </main>
    <footer class="container"></footer>
  </body>
</html>
